<div class="container">
    <div class="header">
        <h1>Add New Player</h1>
    </div>
    <div class="form-container">
        <h2>Add New Player</h2>
        <form id="playerForm">
            <label for="newPlayer">Player Name:</label>
            <input type="text" id="newPlayer" name="newPlayer"><br>
            <button type="submit">Add</button>
        </form>
    </div>
    <div>
        <h2 style="text-align: center;">Players</h2>
        <table id="trackedPlayers">
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
        
            </tbody>
        </table>
    </div>
</div>

<script>
    document.getElementById("playerForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var playerName = document.getElementById("newPlayer").value.trim(); 
        addPlayerToTable(playerName);
        document.getElementById("playerForm").reset();
    });

    function addPlayerToTable(playerName) {
        var table = document.getElementById("trackedPlayers").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);
        var cell1 = newRow.insertCell(0);
        cell1.textContent = playerName;
        var cell2 = newRow.insertCell(1);
        var removeButton = document.createElement("button");
        removeButton.textContent = "Remove";
        removeButton.classList.add("remove-button");
        removeButton.onclick = function() {
            var rowToRemove = this.parentNode.parentNode;
            rowToRemove.parentNode.removeChild(rowToRemove);
        };
        cell2.appendChild(removeButton);
    }
</script>
	
<script>
    const popup = document.getElementById("popup")

    function showPopup(){
	popup.showModal()
    }

    function closePopup(){
	popup.close()
    }

    function getData(){
	console.log("IT WORKS")

        var opp = document.getElementById("oppSelect").value;
	localStorage.setItem("oppVal", opp);

	var locs = document.getElementsByName('loc');
        for (i = 0; i < locs.length; i++) {
          if (locs[i].checked){
            var loc = locs[i].value;

	  }
        }

	var types = document.getElementsByName('type');

            var type = types[i].value;

	  }

    }
