<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/navbar.css">
<title>Add New Player</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .container {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        width: 100vw; 
        padding: 20px;
        margin-top: 0; 
    }

    .header {
        background-color: #29394b;
        color: white;
        padding: 20px;
        text-align: center;
        width: 100%;
    }

    .form-container {
        padding: 20px;
        width: 100%;
        margin-top: 0;
    }

    .form-container h2 {
        margin-top: 0;
    }

    .form-container label {
        display: inline-block;
        width: 150px; /* Set width for the label */
        margin-bottom: 10px;
    }

    .form-container input[type="text"] {
        width: calc(100% - 170px); /* Adjust width for the input */
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .remove-button {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
    }

    .remove-button:hover {
        background-color: #d32f2f;
    }
</style>
</head>
<body>
<nav id="navbar">
    		<button> <a href="index.html">Login</a> </button>
    		<button> <a href="Opponents.html">Opponents</a> </button>
		<button> <a href="Past_Games_Page.html">Home </a> </button>
		<button> <a href="PlayerStats.html">New Game</a> </button>
        	<button> <a href="addNonAdmin.html">Add User</a> </button>
		<button> <a href="manageTeams.html">Manage Teams</a> </button>
		<button> <a href="Settings.html">Settings</a> </button>
		<button> <a href="addopponent.html">Add Opponent</a> </button>
	</nav>
<div class="container">
    <div class="header">
        <h1>Add New Player</h1>
    </div>
    <div class="form-container">
        <h2>Add New Player</h2>
        <form id="playerForm">
            <label for="newPlayer">Player Name:</label>
            <input type="text" id="newPlayer" name="newPlayer"><br>
            <button type="submit">Add</button>
        </form>
    </div>
    <div>
        <h2 style="text-align: center;">Players</h2>
        <table id="trackedPlayers">
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
        
            </tbody>
        </table>
    </div>
</div>

<script>
    document.getElementById("playerForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var playerName = document.getElementById("newPlayer").value.trim(); 
        addPlayerToTable(playerName);
        document.getElementById("playerForm").reset();
    });

    function addPlayerToTable(playerName) {
        var table = document.getElementById("trackedPlayers").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);
        var cell1 = newRow.insertCell(0);
        cell1.textContent = playerName;
        var cell2 = newRow.insertCell(1);
        var removeButton = document.createElement("button");
        removeButton.textContent = "Remove";
        removeButton.classList.add("remove-button");
        removeButton.onclick = function() {
            var rowToRemove = this.parentNode.parentNode;
            rowToRemove.parentNode.removeChild(rowToRemove);
        };
        cell2.appendChild(removeButton);
    }
</script>

</body>
</html>
